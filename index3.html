<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello Sandy!</h1>
        <h2>Choose your trails</h2>

        <div class="trail-card">
            <div class="trail-header">
                <h3>Whiskey Rapids Trail</h3>
                <div class="icons">
                    <span class="heart">❤️</span>
                    <span class="send">📩</span>
                </div>
            </div>
            <p>Level: Easy</p>
            <p>Dist: 17kms</p>
            <p>Time: 150mins</p>
            <div class="image-placeholder"></div>
            <a href="#" class="see-more">See More →</a>
        </div>

        <div class="buttons">
            <button>Trails</button>
            <button>Camps</button>
            <button>Hikes</button>
        </div>
    </div>
</body>
</html>
