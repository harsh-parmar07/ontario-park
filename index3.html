<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        My Website
    </header>

    <!-- NAVIGATION -->
    <nav>
        <a href="map.html">Go to Map</a>
        <a href="details.html">Go to Details</a>
    </nav>

    <!-- CAROUSEL -->
    <section class="carousel-container">
        <button class="carousel-btn prev" aria-label="Previous Slide" onclick="moveSlide(-1)">❮</button>
        <div class="carousel-track" id="carouselTrack">
            <img src="https://via.placeholder.com/300x180/ff7f7f/fff?text=1" alt="Image 1" loading="lazy">
            <img src="https://via.placeholder.com/300x180/7fbfff/fff?text=2" alt="Image 2" loading="lazy">
            <img src="https://via.placeholder.com/300x180/7fff7f/fff?text=3" alt="Image 3" loading="lazy">
            <img src="https://via.placeholder.com/300x180/ffbf7f/fff?text=4" alt="Image 4" loading="lazy">
            <img src="https://via.placeholder.com/300x180/bf7fff/fff?text=5" alt="Image 5" loading="lazy">
        </div>
        <button class="carousel-btn next" aria-label="Next Slide" onclick="moveSlide(1)">❯</button>
    </section>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
