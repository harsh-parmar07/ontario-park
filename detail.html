<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Trail</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .greeting {
            margin-top: 20px;
            padding: 0 15px;
        }
        
        h2 {
            margin: 20px 15px;
        }
        
        .trail-card {
            background-color: #f5f5f5;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .trail-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .trail-info {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #555;
        }
        
        .nav-tabs {
            display: flex;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #f8f8f8;
            border: none;
        }
        
        .tab.active {
            background: #333;
            color: white;
        }
        
        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button">‚Üê Back</button>
        <div>Choosing trail</div>
    </header>
    
    <div class="greeting">
        <p>Hello Sandy!</p>
    </div>
    
    <h2>Choose your trails</h2>
    
    <div class="trail-list">
        <div class="trail-card" onclick="viewTrailDetails('whiskey-rapids')">
            <div class="trail-name">Whiskey Rapids Trail</div>
            <div class="trail-info">
                <span>Level: Easy</span>
                <span>Dist: 17kms</span>
                <span>Time: 150mins</span>
            </div>
        </div>
        
        <!-- More trail cards would be added here -->
    </div>
    
    <div class="nav-tabs">
        <button class="tab active">Trails</button>
        <button class="tab">Camps</button>
        <button class="tab">Hikes</button>
    </div>
    
</body>
</html>
